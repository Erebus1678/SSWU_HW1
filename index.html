<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Alvio</title>
</head>

<body>
    <div class="main-container">
        <header class="header container">
            <img src="./assets/Logo.svg" alt="Logotype">
            <nav class="header__navigation">
                <a href="#" class="header__navigation-link">Why Alivio</a>
                <a href="#" class="header__navigation-link">Solutions</a>
                <a href="#" class="header__navigation-link">Community</a>
                <a href="#" class="header__navigation-link">Pricing</a>
            </nav>
            <div class="header__login">
                <a href="#" class="header__login__sign-button">Sign in</a>
                <a href="#" class="header__login__trial-button">Start Trial</a>
            </div>
        </header>
        <main class="">
            <section class="hero__section">
                <div class="container">
                    <div class="hero__section-wrapper">
                        <div class="hero__headline">
                            <h1 class="hero__headline-header">Be aware,
                                Manage well.</h1>
                            <p class="hero__headline-paragraph">
                                Everyone experiences stress in different ways.
                                Let Alivio guide you, in a personalized journal experience, to overcome your stress.
                            </p>
                            <button class="hero__headline-btn">
                                Find Your Way
                            </button>
                        </div>
                    </div>

                </div>


            </section>

        </main>
    </div>

</body>

</html>
